<!doctype html>
<html>
	<head>
		<title>Mixer Panel</title>
	</head>
	<body>
	<div><input id="slider1" type="range" name="points" min="0" max="100"><span id="slider1S"></span></div>
	<div><input id="slider2" type="range" name="points" min="0" max="100"><span id="slider2S"></span></div>
	<div><input id="slider3" type="range" name="points" min="0" max="100"><span id="slider3S"></span></div>
	<div><input id="slider4" type="range" name="points" min="0" max="100"><span id="slider4S"></span></div>
<script>
var maxslider = 100.0;
function attachSlider( name, setter) {
    var slider = document.getElementById(name);
    var slider = document.getElementById(name+"S");
    var f = function() {
        sliderS.innerHTML = setter( slider.value );
    };
    slider.onchange = f;
    slider.keydown = f;
}
function getSliders(x) {
    var slider1 = document.getElementById("slider1").value;
    var slider2 = document.getElementById("slider2").value;
    var slider3 = document.getElementById("slider3").value;
    var slider4 = document.getElementById("slider4").value;
    var msg = {"queue":[[ "127.0.0.1", "/mixer/fourch", 
                          "f",slider1/maxslider,
                          "f",slider2/maxslider,
                          "f",slider3/maxslider, 
                          "f",slider4/maxslider]]};
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState==4) {
            try {
                if (xhr.status==200) {
                    var text = xhr.responseText;
                }
            } 
            catch(e) {
                alert('Error: ' + e.name);
            }
        }
    };
    xhr.open("POST","http://"+window.location.host+"/osc");
    xhr.overrideMimeType("application/json");
    xhr.setRequestHeader('Accept', 'application/json');
    xhr.send( JSON.stringify( msg ) );

    
}
attachSlider("slider1",getSliders);
attachSlider("slider2",getSliders);
attachSlider("slider3",getSliders);
attachSlider("slider4",getSliders);

</script>


	</body>
</html>
